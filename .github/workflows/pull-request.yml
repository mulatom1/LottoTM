name: Pull Request

on:
  pull_request:
    branches:
      - main
  push:
    branches:
       - '**'  

# aby bot mógł zapisać komentarz z podsumowaniem
permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Backend .NET Setup ----------
      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
     
      - name: Build 
        run: dotnet build --no-restore
  
      - name: Run tests with code coverage
        run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage;Format=cobertura" --results-directory TestResults

      # ---------- Frontend Node.js Setup & Build ----------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: src/client/app01/package-lock.json

      - name: Install frontend dependencies
        run: npm install
        working-directory: src/client/app01

      - name: Build frontend
        run: npm run build
        working-directory: src/client/app01

      # ---------- Coverage report ----------  
      - name: Install ReportGenerator
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.0.4
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate HTML coverage report
        run: |
          reportgenerator \
            -reports:**/TestResults/*/coverage.cobertura.xml \
            -targetdir:CoverageReport \
            -reporttypes:Html

      # ---------- Artefakty ----------
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CoverageReport