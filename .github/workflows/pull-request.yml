name: Pull Request

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main  

# aby bot mógł zapisać komentarz z podsumowaniem
permissions:
  checks: write
  pull-requests: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore

      # ---------- LINT and analyzer in dotnet ----------      
      #- name: Build with analyzers (warnings ⇒ errors)
      #  run: dotnet build --no-restore -warnaserror  
      
      # ---------- Build ----------      
      - name: Build 
        run: dotnet build --no-restore

      # Formatowanie i Style/Analyzer warnings ⇒ fail PR jeśli naruszony styl
      #- name: Run dotnet format (verify)
      #  run: dotnet format --verify-no-changes  

      # ---------- TEST ----------  
      - name: Run tests with code coverage
        run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage;Format=cobertura" --results-directory TestResults

      # ---------- Coverage report ----------  
      - name: Install ReportGenerator
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool --version 5.0.4
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate HTML coverage report
        run: |
          reportgenerator \
            -reports:**/TestResults/*/coverage.cobertura.xml \
            -targetdir:CoverageReport \
            -reporttypes:Html

      # ---------- Artefakty ----------
      - name: Upload coverage report artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CoverageReport